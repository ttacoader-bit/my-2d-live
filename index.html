<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D 3D Live App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0047ff;
            --secondary-blue: #002db3;
            --bg-light: #f4f7f6;
            --text-dark: #333;
        }
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }
        /* Top Header Area */
        .top-header {
            padding: 20px; text-align: center; background: white;
        }
        .main-live-number {
            font-size: 70px; font-weight: 900; margin: 0; color: #000;
        }
        .update-tag {
            background: #e1f5fe; color: #039be5; padding: 5px 15px;
            border-radius: 20px; font-size: 13px; font-weight: bold;
        }

        /* Result Cards Grid */
        .result-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; padding: 15px;
        }
        .card {
            border-radius: 25px; padding: 20px; color: white;
            text-align: center; position: relative;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            box-shadow: 0 10px 20px rgba(0, 71, 255, 0.2);
        }
        .card-time { font-size: 14px; opacity: 0.9; margin-bottom: 5px; }
        .card-num { font-size: 38px; font-weight: bold; margin: 10px 0; }
        .card-detail { font-size: 11px; opacity: 0.8; text-transform: uppercase; }
        .card-val { font-size: 16px; font-weight: bold; }

        /* Modern & Internet Section */
        .list-container {
            background: white; margin: 0 15px; border-radius: 20px;
            padding: 10px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #eee;
        }
        .list-item:last-child { border-bottom: none; }
        .label-group { text-align: left; }
        .label-title { font-size: 12px; color: #888; margin: 0; }
        .label-num { font-size: 18px; font-weight: bold; margin: 0; }
        .time-badge { font-size: 14px; color: #666; }
        .internet-box {
            background: #2962ff; color: white; padding: 5px 10px;
            border-radius: 8px; font-weight: bold; min-width: 30px; text-align: center;
        }

        /* Bottom Navigation */
        .nav-bar {
            margin-top: auto; background: white; display: flex;
            justify-content: space-around; padding: 15px 0;
            border-top: 1px solid #eee; position: sticky; bottom: 0;
        }
        .nav-item { text-align: center; color: #aaa; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 5px; }
        .nav-item span { font-size: 11px; }

        /* Animation */
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="top-header">
        <h1 class="main-live-number" id="main-num">--</h1>
        <span class="update-tag"><i class="fas fa-check-circle"></i> Update : <span id="sync-time">Loading...</span></span>
    </div>

    <div class="result-grid">
        <div class="card">
            <div class="card-time">12:01 PM</div>
            <div class="card-num" id="morning-num">--</div>
            <div class="card-detail">SET: <span class="card-val" id="m-set">-.--</span></div>
            <div class="card-detail">VALUE: <span class="card-val" id="m-val">-.--</span></div>
        </div>
        <div class="card" style="background: linear-gradient(135deg, #1e40af, #1e3a8a);">
            <div class="card-time">04:30 PM</div>
            <div class="card-num" id="evening-num">--</div>
            <div class="card-detail">SET: <span class="card-val" id="e-set">-.--</span></div>
            <div class="card-detail">VALUE: <span class="card-val" id="e-val">-.--</span></div>
        </div>
    </div>

    <div class="list-container">
        <div class="list-item">
            <div class="label-group"><p class="label-title">Modern</p><p class="label-num" id="modern-930">--</p></div>
            <div class="time-badge">9:30 AM</div>
            <div class="label-group" style="text-align:right;"><p class="label-title">Internet</p><div class="internet-box" id="internet-930">--</div></div>
        </div>
        <div class="list-item">
            <div class="label-group"><p class="label-title">Modern</p><p class="label-num" id="modern-200">--</p></div>
            <div class="time-badge">2:00 PM</div>
            <div class="label-group" style="text-align:right;"><p class="label-title">Internet</p><div class="internet-box" id="internet-200">--</div></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item" onclick="alert('Calendar Coming Soon!')"><i class="fas fa-calendar-alt"></i><span>Calendar</span></div>
        <div class="nav-item"><i class="fas fa-gift"></i><span>Tips</span></div>
        <div class="nav-item"><i class="fas fa-chart-line"></i><span>3D</span></div>
        <div class="nav-item"><i class="fas fa-th-list"></i><span>Settings</span></div>
    </div>

    <script>
        async function updateData() {
    try {
        const response = await fetch('https://api.thaistock2d.com/live');
        const data = await response.json();
        
        if(data && data.live) {
            const l = data.live;
            const res = data.result; // ဂဏန်းဟောင်းများ list

            // ၁။ ထိပ်ဆုံးက Live ဂဏန်းအကြီး
            document.getElementById('main-num').innerText = l.twod;
            document.getElementById('sync-time').innerText = l.time;
            
            // ၂။ မနက်ပိုင်း (12:01 PM) - ပုံမှန်အားဖြင့် index 0 သို့မဟုတ် open_time နဲ့ရှာမယ်
            const morning = res.find(r => r.open_time === "12:01:00") || res[0];
            document.getElementById('morning-num').innerText = morning?.twod || "--";
            document.getElementById('m-set').innerText = morning?.set || "-";
            document.getElementById('m-val').innerText = morning?.value || "-";

            // ၃။ ညနေပိုင်း (04:30 PM) - open_time 16:30:00 နဲ့ရှာမယ်
            const evening = res.find(r => r.open_time === "16:30:00");
            if (evening && evening.twod) {
                document.getElementById('evening-num').innerText = evening.twod;
                document.getElementById('e-set').innerText = evening.set;
                document.getElementById('e-val').innerText = evening.value;
            } else {
                document.getElementById('evening-num').innerText = "--";
                document.getElementById('e-set').innerText = "----.--";
                document.getElementById('e-val').innerText = "----.--";
            }

            // ၄။ Modern & Internet (9:30 AM)
            // 9:30 AM data ကို API ရဲ့ သက်ဆိုင်ရာ index သို့မဟုတ် time အလိုက် ဆွဲထုတ်ခြင်း
            const data930 = res.find(r => r.open_time === "09:30:00");
            document.getElementById('modern-930').innerText = data930?.modern || "--";
            document.getElementById('internet-930').innerText = data930?.twod || "--";

            // ၅။ Modern & Internet (2:00 PM)
            const data200 = res.find(r => r.open_time === "14:00:00");
            document.getElementById('modern-200').innerText = data200?.modern || "--";
            document.getElementById('internet-200').innerText = data200?.twod || "--";
        }
    } catch (e) { 
        console.log("Fetch Error"); 
        // Error တက်ရင် Loading သို့မဟုတ် -- ပြပေးထားခြင်း
    }
}

// ၂ စက္ကန့်တစ်ခါ အလိုအလျောက် Update လုပ်ခြင်း
setInterval(updateData, 2000);
updateData();

// Telegram WebApp Setup
window.Telegram.WebApp.ready();
window.Telegram.WebApp.expand();
