<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D 3D Live App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --p-blue: #0047ff;
            --s-blue: #1e3a8a;
            --bg: #f4f7f6;
        }
        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding-bottom: 70px;
        }
        .top-header {
            padding: 20px; text-align: center; background: white;
        }
        .main-live-number {
            font-size: 80px; font-weight: 900; margin: 0;
        }
        .update-tag {
            background: #e1f5fe; color: #039be5; padding: 5px 15px;
            border-radius: 20px; font-size: 13px; font-weight: bold;
        }
        .result-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; padding: 15px;
        }
        .card {
            border-radius: 25px; padding: 20px; color: white;
            text-align: center; background: linear-gradient(135deg, var(--p-blue), var(--s-blue));
            box-shadow: 0 10px 20px rgba(0, 71, 255, 0.2);
        }
        .card-num { font-size: 38px; font-weight: bold; margin: 5px 0; }
        .card-detail { font-size: 11px; opacity: 0.8; }
        
        .list-container {
            background: white; margin: 0 15px; border-radius: 20px;
            padding: 10px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #eee;
        }
        .internet-box {
            background: #2962ff; color: white; padding: 5px 10px;
            border-radius: 8px; font-weight: bold; min-width: 35px; text-align: center;
        }
        .nav-bar {
            background: white; display: flex; justify-content: space-around;
            padding: 12px 0; border-top: 1px solid #eee;
            position: fixed; bottom: 0; width: 100%;
        }
        .nav-item { text-align: center; color: #aaa; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--p-blue); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="top-header">
        <h1 class="main-live-number" id="main-num">--</h1>
        <span class="update-tag" id="status-tag">
            <i class="fas fa-sync-alt"></i> Update : <span id="sync-time">Loading...</span>
        </span>
    </div>

    <div class="result-grid">
        <div class="card">
            <div style="font-size:12px">12:01 PM</div>
            <div class="card-num" id="morning-num">--</div>
            <div class="card-detail">SET: <span id="m-set">--</span> | VAL: <span id="m-val">--</span></div>
        </div>
        <div class="card" style="background: linear-gradient(135deg, #1e40af, #1e3a8a);">
            <div style="font-size:12px">04:30 PM</div>
            <div class="card-num" id="evening-num">--</div>
            <div class="card-detail">SET: <span id="e-set">--</span> | VAL: <span id="e-val">--</span></div>
        </div>
    </div>

    <div class="list-container">
        <div class="list-item">
            <div><small>Modern</small><div id="modern-930" style="font-weight:bold">--</div></div>
            <div style="color:#888;font-size:13px">9:30 AM</div>
            <div><small>Internet</small><div class="internet-box" id="internet-930">--</div></div>
        </div>
        <div class="list-item">
            <div><small>Modern</small><div id="modern-200" style="font-weight:bold">--</div></div>
            <div style="color:#888;font-size:13px">2:00 PM</div>
            <div><small>Internet</small><div class="internet-box" id="internet-200">--</div></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active"><i class="fas fa-home"></i>Home</div>
        <div class="nav-item"><i class="fas fa-calendar-alt"></i>Calendar</div>
        <div class="nav-item"><i class="fas fa-gift"></i>Tips</div>
        <div class="nav-item"><i class="fas fa-chart-line"></i>3D</div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = { 
            databaseURL: "https://my-2d-control-default-rtdb.asia-southeast1.firebasedatabase.app/" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function updateData() {
            // Firebase မှ Manual/Auto အခြေအနေကို စောင့်ကြည့်ခြင်း
            db.ref('2d_control').on('value', async (snapshot) => {
                const ctrl = snapshot.val();
                
                if (ctrl && ctrl.is_manual) {
                    // --- Manual Mode: Bot မှ ပို့သောဂဏန်းကို ပြမည် ---
                    document.getElementById('main-num').innerText = ctrl.manual_num;
                    document.getElementById('sync-time').innerText = "Manual Mode On";
                    document.getElementById('status-tag').style.background = "#fff3e0";
                    document.getElementById('status-tag').style.color = "#ef6c00";
                } else {
                    // --- Auto Mode: API မှ Live ဂဏန်းကို ပြမည် ---
                    try {
                        const response = await fetch('https://api.thaistock2d.com/live');
                        const data = await response.json();
                        
                        if(data && data.live) {
                            const l = data.live;
                            const res = data.result;

                            document.getElementById('main-num').innerText = l.twod;
                            document.getElementById('sync-time').innerText = l.time;
                            document.getElementById('status-tag').style.background = "#e1f5fe";
                            document.getElementById('status-tag').style.color = "#039be5";

                            // 12:01 PM Box
                            const m = res.find(r => r.open_time.includes("12:01")) || res[1];
                            document.getElementById('morning-num').innerText = m?.twod || "14";
                            document.getElementById('m-set').innerText = m?.set || "--";
                            document.getElementById('m-val').innerText = m?.value || "--";

                            // 04:30 PM Box (Live SET/VAL behavior)
                            const e = res.find(r => r.open_time.includes("16:30"));
                            if (e && e.twod && e.twod !== "--") {
                                document.getElementById('evening-num').innerText = e.twod;
                                document.getElementById('e-set').innerText = e.set;
                                document.getElementById('e-val').innerText = e.value;
                            } else {
                                document.getElementById('evening-num').innerText = "--";
                                document.getElementById('e-set').innerText = l.set; // Live SET
                                document.getElementById('e-val').innerText = l.value; // Live VAL
                            }

                            // Modern & Internet 9:30 AM
                            const r930 = res.find(r => r.open_time.includes("09:30"));
                            document.getElementById('modern-930').innerText = r930?.modern || "03";
                            document.getElementById('internet-930').innerText = r930?.twod || "79";

                            // Modern & Internet 2:00 PM
                            const r200 = res.find(r => r.open_time.includes("14:00"));
                            document.getElementById('modern-200').innerText = r200?.modern || "--";
                            document.getElementById('internet-200').innerText = r200?.twod || "--";
                        }
                    } catch (e) { console.log("Fetch Error"); }
                }
            });
        }

        // ၂ စက္ကန့်တစ်ခါ Update လုပ်ခြင်း
        setInterval(updateData, 2000);
        updateData();

        // Telegram Setup
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
